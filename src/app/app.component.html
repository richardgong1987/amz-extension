<div class="content" role="main">
  <h2>Auto Refresh Inactive Tabs</h2>
  <button (click)="startRefresh()">Start Refreshing</button>
  <button (click)="stopRefresh()">Stop Refreshing</button>
  <button (click)="storeClear()">清除本地缓存</button>
  <div contentEditable="true">
    {{storeString}}
  </div>
</div>
