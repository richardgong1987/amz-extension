<div class="content" role="main">

  <mat-tab-group>
    <mat-tab label="入札リスト">
      <table style="width: 100%">
        <caption style="font-size: 20px;padding: 10px">入札実績を一覧表示</caption>
        <thead>
          <tr>
            <th>ID</th>
            <th></th>
            <th>終了日時</th>
            <th>最高額入</th>
            <th>状況</th>
            <th>注意事項</th>
            <th>操作する</th>
          </tr>
        </thead>
        <tr *ngFor="let item of dataSource">
          <td>{{item.orderId}}</td>
          <td>
            <img alt="" style="width: 100px; height: 90px;" [src]="item.info"/>
          </td>
          <td>{{item.timeLeft}}</td>
          <td>{{item.limitPrice}}</td>
          <td>{{item.status}}</td>
          <td>{{item.remark}}</td>
          <td>
            <button mat-raised-button color="warn" (click)="delete(item)">消去</button>
          </td>
        </tr>
      </table>

    </mat-tab>
    <!--    <mat-tab label="Search key words"> Content 2</mat-tab>-->
    <mat-tab label="設定">

    </mat-tab>
  </mat-tab-group>


</div>
