<div class="content" role="main">

  <mat-tab-group>
    <mat-tab label="入札リスト">
      <div class="setup-jobs">
        <button mat-raised-button style="margin-right: 30px;" color="success" (click)="startRefresh()">始める</button>

        <button mat-raised-button color="danger" (click)="stopRefresh()">停止</button>
      </div>

      <table style="width: 100%">
        <caption style="font-size: 20px;padding: 10px">入札実績を一覧表示</caption>
        <thead>
          <tr>
            <th>ID</th>
            <th></th>
            <th>終了日時</th>
            <th>最高額入</th>
            <th>状況</th>
            <th>注意事項</th>
            <th>操作する</th>
          </tr>
        </thead>
        <tr *ngFor="let item of dataSource">
          <td>{{item.orderId}}</td>
          <td>
            <a [href]="item.url" target="_blank" style="text-decoration: underline; border-bottom: #3F51BB solid 1px; padding: 3px; display: block;  ">
              <img  alt="" style="width: 100px; height: 90px; text-decoration: underline;" [src]="item.info"/>
            </a>
          </td>
          <td>{{item.updateTime}}</td>
          <td>{{item.limitPrice}}</td>
          <td>{{item.status}}</td>
          <td>{{item.remark}}</td>
          <td>
            <button mat-raised-button color="warn" (click)="delete(item)">消去</button>
          </td>
        </tr>
      </table>

    </mat-tab>
    <!--    <mat-tab label="Search key words"> Content 2</mat-tab>-->
    <mat-tab label="設定">

    </mat-tab>
  </mat-tab-group>


</div>
